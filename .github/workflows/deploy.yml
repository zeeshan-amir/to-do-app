name: Deploy to EC2
on:
  push:
    branches:
      main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o "StrictHostKeyChecking=no" ec2-user@${{ secrets.ENF_POINT }} << 'EOF'
          cd /to-do-app
          docker-compose down
          docker-compose up -d
        EOF

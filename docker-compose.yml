version: '3.8'
services:
  django:
    build: .
    command: gunicorn todo_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
  react:
    build: ./todo-app
    ports:
      - "5173:80"
    depends_on:
      - django
